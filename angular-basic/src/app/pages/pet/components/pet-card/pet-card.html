<div class="pet" [class]="className">
    <div class="card h-100">
        <img [src]="getImageSrc()" class="card-img-top" [alt]="pet.name" style="object-fit: cover; height: 200px;" />
        <div class="card-body d-flex flex-column">
            <h6 class="card-subtitle mb-2">{{ pet?.id }}</h6>
            <h5 class="card-title">{{ pet?.name || 'Unknown Pet' }}</h5>

            <p class="card-text mb-1">
                <strong>Category:</strong> {{ pet?.category?.name || "None" }}
            </p>

            <p class="card-text mb-1">
                <strong>Status:</strong>
                <span class="status-badge" [ngClass]="getStatusClass()">
                    {{ pet?.status || "Unknown" }}
                </span>
            </p>

            <div class="d-flex align-items-center mb-2">
                <strong class="me-1">Tags:</strong>
                <span class="pet-card-tag-list">
                    @if (pet.tags.length > 0) {
                    @for (tag of pet.tags; track tag?.id || tag?.name) {
                    <span class="badge bg-secondary me-1">
                        {{ tag?.name }}
                    </span>
                    }
                    } @else {
                    <span class="text-muted">No tags</span>
                    }
                </span>
            </div>

            <div class="mt-auto">
                <button type="button" class="btn btn-primary w-100" (click)="onViewDetails()">
                    View Details
                </button>
            </div>
        </div>
    </div>
</div>
